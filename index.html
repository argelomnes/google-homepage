<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Google Clone</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                    <li>
                        <a href="#"
                            ><img
                                src="./images/menu.svg"
                                alt="apps menu"
                                class="app-menu"
                        /></a>
                    </li>
                    <li>
                        <a href="#"
                            ><img
                                src="./images/photo.jpg"
                                alt=""
                                class="user-photo"
                        /></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <img
                src="./images/googlelogo_color_272x92dp.png"
                alt="Google"
                class="google"
            />
            <form action="/search" method="get">
                <input
                    type="search"
                    id="site-search"
                    name="q"
                    aria-label="Search through Google"
                />

                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </form>

            <div class="additional-language">
                Google offered in:
                <a href="#">Filipino</a>
                <a href="#">Cebuano</a>
            </div>
        </main>

        <footer>
            <div class="country">Philippines</div>
            <div>
                <ul>
                    <li><a href="#">Philippines</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
